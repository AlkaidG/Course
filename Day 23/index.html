<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
    <title>Form with style</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">Local Storage</h1>
            <p class="description">Enter a Key and the corresponding Value to be stored in your browsers local storage.</p>
        </header>
        <div class="formGroup">
            <label for="keyInput" id="keyLabel">Key</label>
            <input type="text" name="key" id="keyInput" placeholder="Enter the key">
        </div>
        <div class="formGroup">
            <label for="valueInput" id="valueLabel">Value</label>
            <input type="text" name="key" id="valueInput" placeholder="Enter the value">
            <button class="formBtn" id="addBtn">Add</button>
        </div>
        <div class="formGroup">
            <input type="text" name="search" id="searchInput" placeholder="Search using key">
            <button class="formBtn" id="searchViewBtn">Search/View</button>
            <button class="formBtn" id="resetBtn">Reset</button>
            <button class="formBtn" id="clearBtn">Clear</button>
        </div>
        <div class="localStorageData">
            <table class="dataTable" id="dataTable">
                <thead>
                    <tr>
                        <th>Key</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody id="localStorageBody">
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
