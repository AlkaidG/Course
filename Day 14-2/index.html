<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cec2b045b4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Flip card</title>
</head>
<body>
    <div class="flip__container">
        <div class="flip__card">
            <div class="flip__card-inner">
                <div class="flip__front-face">
                    <img src="./assets/Flip-Card-1.jpeg" alt="Artist">
                </div>
                <div class="flip__back-face">
                    <div class="flip__border">
                        <h2 class="flip__name">Jhonny</h2>
                        <p class="flip__role">I am a painter.</p>
                        <div class="flip__social">
                            <a href="#"><i class="fa-brands fa-facebook"></i></a>
                            <a href="#"><i class="fa-brands fa-instagram"></i></a>
                            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                            <a href="#"><i class="fa-brands fa-github"></i></a>
                        </div>
                        <a class="flip_btnResume" href="./assets/Flip-Card-1.jpeg" download="Resume">Resume</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
