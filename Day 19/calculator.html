<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator.css">
    <title>Calculator v2</title>
</head>
<body>
    <h2>Advanced Calculator</h2>
    <div id="expression-display"></div>
    <input type="text" id="result" disabled>
    <table>
        <!-- <tr>
            <td colspan="5"><input type="text" id="result" disabled></td>
        </tr> -->
        <tr>
            <td><button onclick="appendExpression('7')">7</button></td>
            <td><button onclick="appendExpression('8')">8</button></td>
            <td><button onclick="appendExpression('9')">9</button></td>
            <td><button onclick="appendExpression('/')">/</button></td>
            <td><button onclick="appendExpression('(')">(</button></td>
        </tr>
        <tr>
            <td><button onclick="appendExpression('4')">4</button></td>
            <td><button onclick="appendExpression('5')">5</button></td>
            <td><button onclick="appendExpression('6')">6</button></td>
            <td><button onclick="appendExpression('*')">*</button></td>
            <td><button onclick="appendExpression(')')">)</button></td>
        </tr>
        <tr>
            <td><button onclick="appendExpression('1')">1</button></td>
            <td><button onclick="appendExpression('2')">2</button></td>
            <td><button onclick="appendExpression('3')">3</button></td>
            <td><button onclick="appendExpression('+')">+</button></td>
        </tr>
        <tr>
            <td><button onclick="appendExpression('0')">0</button></td>
            <td><button onclick="clearInput()">C</button></td>
            <td><button onclick="calculateResult()">=</button></td>
            <td><button onclick="appendExpression('-')">-</button></td>
        </tr>
    </table>
    <script src="./calculator.js"></script>
</body>
</html>
